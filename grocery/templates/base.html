{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Grocery App{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <!-- Add Django messages styling -->
    {% if messages %}
    <style>
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        .message-success { background-color: #DEF7EC; color: #03543F; }
        .message-error { background-color: #FDE8E8; color: #9B1C1C; }
    </style>
    {% endif %}
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="/dashboard/" class="px-4 py-2 hover:bg-blue-700 rounded transition-colors">Dashboard</a>
                <a href="{% url 'group_list' %}" class="px-4 py-2 hover:bg-blue-700 rounded transition-colors">Groups</a>
                <a href="{% url 'basket_view' %}" class="px-4 py-2 hover:bg-blue-700 rounded transition-colors">Basket</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{% url 'user_profile' request.user.username %}" class="flex items-center space-x-2 px-4 py-2 hover:bg-blue-700 rounded transition-colors">
                    <span class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                        <img src="{{ request.user.userprofile.avatar }}" alt="{{ request.user.username }}" 
                             class="w-full h-full rounded-full object-cover">
                    </span>
                    <span>{{ request.user.username }}</span>
                </a>
                <a href="/logout/" class="px-4 py-2 hover:bg-blue-700 rounded transition-colors">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Messages section -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="message message-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
